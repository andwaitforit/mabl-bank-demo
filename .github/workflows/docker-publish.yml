name: Docker Image CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Combined Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.combined
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run mabl regression tests
        id: mabl-test-deployment
        if: github.event_name != 'pull_request'
        uses: mablhq/github-run-tests-action@v1
        env:
          MABL_API_KEY: ${{ secrets.MABL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          application-id: DKjPLqbtZzGN9wuWe2Lylg-a
          environment-id: eYHXwE5MYUVwMrsM1D8w0g-e
          plan-labels: regression
          continue-on-failure: false

      - name: Output mabl test results
        if: always() && github.event_name != 'pull_request'
        run: |
          echo "mabl Deployment ID: ${{ steps.mabl-test-deployment.outputs.mabl-deployment-id }}"
          echo "Plans Run: ${{ steps.mabl-test-deployment.outputs.plans_run }}"
          echo "Plans Passed: ${{ steps.mabl-test-deployment.outputs.plans_passed }}"
          echo "Plans Failed: ${{ steps.mabl-test-deployment.outputs.plans_failed }}"
          echo "Tests Run: ${{ steps.mabl-test-deployment.outputs.tests_run }}"
          echo "Tests Passed: ${{ steps.mabl-test-deployment.outputs.tests_passed }}"
          echo "Tests Failed: ${{ steps.mabl-test-deployment.outputs.tests_failed }}"

  deploy-to-truenas:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'prod')
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Start Tailscale (OIDC auth)
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          version: stable

      - name: Pre-deploy hook (placeholder)
        run: echo "Add maintenance tasks here (e.g., drain traffic)."

      - name: Restart container on TrueNAS
        run: |
          set -euo pipefail
          ssh -o StrictHostKeyChecking=accept-new deploy@truenas-scale \
            "sudo '/mnt/NVME Pool/mabldemo/andy/restart-bank-demo.sh'"

      - name: Run mabl smoke tests
        id: mabl-test-smoke
        uses: mablhq/github-run-tests-action@v1
        env:
          MABL_API_KEY: ${{ secrets.MABL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          application-id: DKjPLqbtZzGN9wuWe2Lylg-a
          environment-id: eYHXwE5MYUVwMrsM1D8w0g-e
          plan-labels: smoke
          continue-on-failure: true

      - name: Output mabl smoke test results
        if: always()
        run: |
          echo "mabl Deployment ID: ${{ steps.mabl-test-smoke.outputs.mabl-deployment-id }}"
          echo "Plans Run: ${{ steps.mabl-test-smoke.outputs.plans_run }}"
          echo "Plans Passed: ${{ steps.mabl-test-smoke.outputs.plans_passed }}"
          echo "Plans Failed: ${{ steps.mabl-test-smoke.outputs.plans_failed }}"
          echo "Tests Run: ${{ steps.mabl-test-smoke.outputs.tests_run }}"
          echo "Tests Passed: ${{ steps.mabl-test-smoke.outputs.tests_passed }}"
          echo "Tests Failed: ${{ steps.mabl-test-smoke.outputs.tests_failed }}"
